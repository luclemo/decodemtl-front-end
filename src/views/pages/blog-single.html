---
layout: blog-layout
---

<div class="wrapper">
	<div class="module">
		<!-- ========= POST =========-->
		<article class="entry module-boxed" itemscope="" itemtype="http://schema.org/CreativeWork">
			{{> post-header}}
			{{> post-featured-image}}
			{{> post-content}}
		</article><!-- /.entry -->
		<!-- ========= AUTHOR =========-->
		{{> author-box}}
	</div><!-- /.module -->
</div><!-- /.wrapper -->
<!-- ========= FEATURED CONTENT =========-->
{{> featured-module}}
